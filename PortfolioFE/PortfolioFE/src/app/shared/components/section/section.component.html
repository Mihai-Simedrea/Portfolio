<div class="about__me__section">
  <div class="separator" data-aos="fade-left" *ngIf="showImage; else fromRight">
    <div class="line"></div>
    <h2>{{ title }}</h2>
    <div class="line"></div>
  </div>
  <ng-template #fromRight>
    <div #fromRight class="separator" data-aos="fade-right">
      <div class="line"></div>
      <h2>{{ title }}</h2>
      <div class="line"></div>
    </div>
  </ng-template>
</div>
<div class="grid" *ngIf="showImage; else noImage">
  <article class="main">
    <p class="title" data-aos="fade-right" data-aos-duration="1000">
      {{ sectionTitle }}
    </p>
    <p class="subtitle" data-aos="fade-right" data-aos-duration="1200">
      {{ sectionSubtitle }}
    </p>
    <p class="description" data-aos="fade-right" data-aos-duration="1400">
      {{ sectionDescription }}
    </p>
    <hr data-aos="fade-right" data-aos-duration="1600" />
  </article>
  <section class="side" data-aos="fade-up">
    <mat-card>
      <mat-card-content *ngIf="!isVideo; else video"
        ><img mat-card-image [src]="url" alt="quote" />
        {{ quote }}
      </mat-card-content>
      <ng-template #video>
        <iframe
          width="100%"
          height="300px"
          [src]="getUrl()"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </ng-template>
    </mat-card>
  </section>
</div>

<ng-template #noImage>
  <div class="no__image__grid" *ngIf="!isSmallScreen; else smallScreen">
    <section class="side" data-aos="fade-up">
      <mat-card>
        <mat-card-content *ngIf="!isVideo; else video"
          ><img mat-card-image [src]="url" alt="quote" />
        </mat-card-content>
        <ng-template #video>
          <iframe
            width="100%"
            height="300px"
            [src]="getUrl()"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </ng-template>
      </mat-card>
    </section>
    <article class="main">
      <p class="title" data-aos="fade-left" data-aos-duration="1000">
        {{ sectionTitle }}
      </p>
      <p class="subtitle" data-aos="fade-left" data-aos-duration="1000">
        {{ sectionSubtitle }}
      </p>
      <p class="description" data-aos="fade-left" data-aos-duration="1000">
        {{ sectionDescription }}
      </p>
      <hr data-aos="fade-left" data-aos-duration="1600" />
    </article>
  </div>
  <ng-template #smallScreen>
    <article class="main">
      <p class="title" data-aos="fade-left" data-aos-duration="1000">
        {{ sectionTitle }}
      </p>
      <p class="subtitle" data-aos="fade-left" data-aos-duration="1000">
        {{ sectionSubtitle }}
      </p>
      <p class="description" data-aos="fade-left" data-aos-duration="1000">
        {{ sectionDescription }}
      </p>
      <hr data-aos="fade-left" data-aos-duration="1600" />
    </article>
    <section class="side" data-aos="fade-up">
      <mat-card>
        <mat-card-content *ngIf="!isVideo; else video"
          ><img mat-card-image [src]="url" alt="quote" />
        </mat-card-content>
        <ng-template #video>
          <iframe
            width="100%"
            height="300px"
            [src]="getUrl()"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </ng-template>
      </mat-card>
    </section>
  </ng-template>
</ng-template>
